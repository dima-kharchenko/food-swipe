services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "8003:8000"
    environment:
      DEBUG: 0 
      USE_POSTGRES: 1
    volumes:
      - ./backend/media:/app/media:ro
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
      - "83:80"
    volumes:
      - ./backend/media:/var/www/media:ro
    depends_on:
      - "backend"
    restart: unless-stopped

volumes:
  pgdata:
